<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <main class="main">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <table>
                <tbody class="table">
                    <tr class="first-row">
                        <td class="element-firstRow-one" data-row="0" data-col="0"></td>
                        <td class="element-firstRow-two" data-row="0" data-col="1"></td>
                        <td class="element-firstRow-three" data-row="0" data-col="2"></td>
                    </tr>
                    <tr class="second-row">
                        <td class="element-secondRow-one" data-row="1" data-col="0"></td>
                        <td class="element-secondRow-two" data-row="1" data-col="1"></td>
                        <td class="element-secondRow-three" data-row="1" data-col="2"></td>
                    </tr>
                    <tr class="three-row">
                        <td class="element-thirdRow-one" data-row="2" data-col="0"></td>
                        <td class="element-thirdRow-second" data-row="2" data-col="1"></td>
                        <td class="element-thirdRow-three" data-row="2" data-col="2"></td>
                    </tr>
                </tbody>
            </table>
            <div id="winElement"></div>
        </div>

        <button class="btn-restart">Reinciar</button>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
